<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Channels - Moderator Dashboard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./SLogo.ico" alt="logo" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="channels.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
      }

      .form-control {
        margin-bottom: 1rem;
      }

      .btn-primary {
        width: 100%;
      }

      .table-container {
        overflow-x: auto;
      }

      .table {
        width: 100%;
      }

      .table th,
      .table td {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      .list-group-item {
        background-color: #fff;
        margin-bottom: 10px;
      }

      .label-small {
        font-size: 0.7em;
        color: #888;
        margin-bottom: 1px;
        visibility: hidden;
      }

      .label-small-show {
        font-size: 0.7em;
        color: #888;
        margin-bottom: 1px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="nav-placeholder"></div>

    <div class="container my-4">
      <h1 class="mt-4 mb-4">Channels</h1>

      <div class="row">
        <div class="col-md-2">
          <label for="nameFilter" class="label-small">Channel name</label>
          <input
            type="text"
            class="form-control"
            id="nameFilter"
            placeholder="Filter by Channel Name"
            aria-label="Filter by Channel Name"
          />
        </div>
        <div class="col-md-2">
          <label for="adminFilter" class="label-small">Admin</label>
          <input
            type="text"
            class="form-control"
            id="adminFilter"
            placeholder="Filter by Admin"
            aria-label="Filter by Admin"
          />
        </div>
        <div class="col-md-1">
          <label for="squealFilter" class="label-small-show">Squeal</label>
          <input type="number" class="form-control" id="squealFilter" min="0" />
        </div>
        <div class="col-md-1">
          <label for="followerFilter" class="label-small-show"
            >Popularity</label
          >
          <input
            type="number"
            class="form-control"
            id="followerFilter"
            min="0"
            aria-label="Filter by Popularity"
          />
        </div>
        <div class="col-md-2">
          <label for="privateFilter" class="label-small">Private</label>
          <select
            class="form-select"
            id="privateFilter"
            aria-label="Filter by Private"
          >
            <option value="">Filter by Private</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="editorialFilter" class="label-small">Editorial</label>
          <select
            class="form-select"
            id="editorialFilter"
            aria-label="Filter by Editorial"
          >
            <option value="">Filter by Editorial Channel</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="blockedFilter" class="label-small">Blocked</label>
          <select
            class="form-select"
            id="blockedFilter"
            aria-label="Filter by Blocked channels"
          >
            <option value="">Filter by Blocked</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

      <button class="btn btn-primary mb-4" id="fetchChannelsButton">
        Fetch Channels
      </button>

      <div class="row mb-6 my-3 justify-content-center">
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            id="newChannelBox"
            placeholder="New Channel Name"
            aria-label="New channel name"
          />
        </div>
        <div class="col-md-3">
          <button
            class="btn btn-success"
            id="createChannelBtn"
            aria-label="Create new Channel"
            onclick="createNewChannel()"
          >
            Create Editorial Channel
          </button>
        </div>
      </div>

      <div class="table-container">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Channel Name</th>
              <th>Squeals</th>
              <th>Follower</th>
              <th>Private</th>
              <th>Editorial Channel</th>
              <th>Admins</th>
              <th>Blocked</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="channelList">
            <!-- Channels will be listed here -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
