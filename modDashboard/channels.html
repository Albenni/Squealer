<!DOCTYPE html>
<html>
  <head>
    <title>Channels</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
      }

      .form-control {
        margin-bottom: 1rem;
      }

      .btn-primary {
        width: 100%;
      }

      .table-container {
        overflow-x: auto;
      }

      .table {
        width: 100%;
      }

      .table th,
      .table td {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      .list-group-item {
        background-color: #fff;
        margin-bottom: 10px;
      }

      .label-small {
        font-size: 0.7em;
        color: #888;
        margin-bottom: 1px;
        visibility: hidden;
      }

      .label-small-show {
        font-size: 0.7em;
        color: #888;
        margin-bottom: 1px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="nav-placeholder"></div>

    <div class="container my-4">
      <h1 class="mt-4 mb-4">Channels</h1>

      <div class="row">
        <div class="col-md-2">
          <label for="nameFilter" class="label-small">Channel name</label>
          <input
            type="text"
            class="form-control"
            id="nameFilter"
            placeholder="Filter by Channel Name"
          />
        </div>
        <div class="col-md-2">
          <label for="adminFilter" class="label-small">Admin</label>
          <input
            type="text"
            class="form-control"
            id="adminFilter"
            placeholder="Filter by Admin"
          />
        </div>
        <div class="col-md-1">
          <label for="squealFilter" class="label-small-show">Squeal</label>
          <input type="number" class="form-control" id="squealFilter" min="0" />
        </div>
        <div class="col-md-1">
          <label for="followerFilter" class="label-small-show"
            >Popularity</label
          >
          <input
            type="number"
            class="form-control"
            id="followerFilter"
            min="0"
          />
        </div>
        <div class="col-md-2">
          <label for="privateFilter" class="label-small">Private</label>
          <select class="form-select" id="privateFilter">
            <option value="">Filter by Private</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="editorialFilter" class="label-small">Editorial</label>
          <select class="form-select" id="editorialFilter">
            <option value="">Filter by Editorial Channel</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="blockedFilter" class="label-small">Blocked</label>
          <select class="form-select" id="blockedFilter">
            <option value="">Filter by Blocked</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

      <button class="btn btn-primary mb-4" id="fetchChannelsButton">
        Fetch Channels
      </button>

      <div class="row mb-6 my-3 justify-content-center">
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            id="newChannelBox"
            placeholder="New Channel Name"
          />
        </div>
        <div class="col-md-3">
          <button
            class="btn btn-success"
            id="createChannelBtn"
            onclick="createNewChannel()"
          >
            Create Editorial Channel
          </button>
        </div>
      </div>

      <div class="table-container">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Channel Name</th>
              <th>Squeals</th>
              <th>Follower</th>
              <th>Private</th>
              <th>Editorial Channel</th>
              <th>Admins</th>
              <th>Blocked</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="channelList">
            <!-- Channels will be listed here -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      function isUserLoggedIn() {
        // Return true if logged in, false if not.
        var token = sessionStorage.getItem("token");

        return !(token === null);
      }
      $(function () {
        $("#nav-placeholder").load("navBar.html");
      });

      let channelsData = []; // To store the channel data

      function fetchChannelData() {
        $.ajax({
          url: "http://localhost:3500/api/channels",
          method: "GET",
          beforeSend: function (xhr) {
            xhr.setRequestHeader(
              "Authorization",
              "Bearer " + sessionStorage.getItem("token")
            );
          },
          success: function (data) {
            channelsData = data;
            populateChannelList(channelsData);
          },
          error: function (xhr, status, error) {
            console.log(status);
            console.log(error);
            alert("Impossibile caricare i messaggi.");
          },
        });
      }

      function populateChannelList(channels) {
        const nameFilter = $("#nameFilter").val().toLowerCase();
        const privateFilter = $("#privateFilter").val();
        const editorialFilter = $("#editorialFilter").val();
        const blockedFilter = $("#blockedFilter").val();
        const adminFilter = $("#adminFilter").val().toLowerCase();
        const squealFilter = $("#squealFilter").val();
        const followerFilter = $("#followerFilter").val();

        const channelList = $("#channelList");
        channelList.empty();

        channels.forEach(function (channel) {
          console.log(channel);
          if (
            (nameFilter === "" ||
              channel.name.toLowerCase().includes(nameFilter)) &&
            (privateFilter === "" ||
              channel.private?.toString() === privateFilter) &&
            (editorialFilter === "" ||
              channel.editorialChannel?.toString() === editorialFilter) &&
            (blockedFilter === "" ||
              channel.blocked?.toString() === blockedFilter) &&
            (adminFilter === "" ||
              channel.admins.some((admin) =>
                admin.userId?.username?.includes(adminFilter)
              )) &&
            (squealFilter === "" || channel.numSqueal >= squealFilter) &&
            (followerFilter === "" || channel.numFollower >= followerFilter)
          ) {
            channelList.append(
              "<tr><td>" +
                channel.name +
                "</td><td>" +
                channel.numSqueal +
                "</td><td>" +
                channel.numFollower +
                "</td><td>" +
                channel.private +
                "</td><td>" +
                channel.editorialChannel +
                "</td><td>" +
                channel.admins.map((item) => item.userId.username) +
                "</td><td>" +
                channel.blocked +
                "</td><td>" +
                `<button class='btn btn-primary' onclick='window.location.href="/channel.html?id=${channel._id}"'>Details</button>` +
                "</td></tr>"
            );
          }
        });
      }
      $(document).ready(function () {
        if (!isUserLoggedIn()) {
          // Il token non Ã¨ presente nel sessionStorage, redirect alla pagina di login
          window.location.href = "./";
        }
        // Add event listeners to the filters
        $(
          "#nameFilter, #squealFilter, #followerFilter, #adminFilter, #privateFilter, #editorialFilter, #blockedFilter"
        ).on("input", function () {
          populateChannelList(channelsData);
        });

        // Add an event listener to the "Fetch Channels" button
        $("#fetchChannelsButton").click(function () {
          fetchChannelData();
        });

        // Listener for labels visibility
        $("#blockedFilter").change(function () {
          const label = $('label[for="blockedFilter"]');
          label.css("visibility", this.value !== "" ? "visible" : "hidden");
        });

        $("#privateFilter").change(function () {
          const label = $('label[for="privateFilter"]');
          label.css("visibility", this.value !== "" ? "visible" : "hidden");
        });

        $("#editorialFilter").change(function () {
          const label = $('label[for="editorialFilter"]');
          label.css("visibility", this.value !== "" ? "visible" : "hidden");
        });

        $("#nameFilter").on("input", function () {
          const label = $('label[for="nameFilter"]');
          label.css(
            "visibility",
            this.value.trim() !== "" ? "visible" : "hidden"
          );
        });
        $("#adminFilter").on("input", function () {
          const label = $('label[for="adminFilter"]');
          label.css(
            "visibility",
            this.value.trim() !== "" ? "visible" : "hidden"
          );
        });
      });

      function createNewChannel() {
        const urlParams = new URLSearchParams(window.location.search);
        const channelId = urlParams.get("id");

        const token = sessionStorage.getItem("token");
        const url = `http://localhost:3500/api/channels`;

        const channelName = $("#newChannelBox").val();

        $.ajax({
          type: "POST",
          url: url,
          headers: {
            Authorization: `Bearer ${token}`,
          },
          contentType: "application/json",
          data: JSON.stringify({
            channelName,
            editorialChannel: "true",
          }),
          success: function (data) {
            console.log("Channel created:", data);
            alert("Channel created");
            window.location.href = "/channels.html";
          },
          error: function (error) {
            alert("error");
            console.error("Error deleting the channel", error);
          },
        });
      }
    </script>
  </body>
</html>
