<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Collegamento a Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      /* Personalizzazione CSS */
      .navbar {
        background-color: #333;
        padding: 0.8rem 3rem;
      }

      .navbar-brand {
        font-size: 24px;
        color: #fff;
      }

      .navbar-logo {
        vertical-align: middle;
        margin-right: 2rem;
        /* width: 4rem; */
        height: 4rem;
      }

      .navbar-toggler-icon {
        background-color: #fff;
      }

      .navbar-toggler {
        border-color: #fff;
      }

      .navbar-toggler:focus,
      .navbar-toggler:hover {
        background-color: #fff;
      }

      .navbar-nav {
        text-align: right;
      }

      .navbar-nav .nav-item {
        margin-left: 30px;
      }

      .navbar-nav .nav-link {
        font-size: 1.5rem;
        color: #fff;
      }

      .navbar-nav .nav-link:hover {
        color: #28a745;
      }

      #logout .logout-text {
        display: none;
      }

      /* Mostra il testo "Logout" quando passi il mouse sopra il link */
      #logout:hover .logout-text {
        display: inline;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand" href="">
        <img src="Logo.png" alt="Logo" class="navbar-logo" size:/> Moderator
        DashBoard
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="users.html">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="squeals.html">Squeals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="channels.html">Channels</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">
              <i class="bi bi-box-arrow-right"></i>
              <span class="logout-text">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <script>
      $(document).ready(function () {
        $("#logout").click(function () {
          sessionStorage.removeItem("token");
          // Reindirizza al login
          window.location.href = "/moddash";
        });
      });
    </script>
  </body>
</html>
