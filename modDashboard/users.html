<!DOCTYPE html>
<html>
  <head>
    <title>Users</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
      }

      .form-control {
        margin-bottom: 10px;
      }

      .btn-primary {
        width: 100%;
      }

      .table-container {
        overflow-x: auto;
      }

      .table {
        width: 100%;
      }

      .table th,
      .table td {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      .list-group-item {
        background-color: #fff;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mt-4 mb-4">Users</h1>

      <div class="row">
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            id="nameFilter"
            placeholder="Filter by Username"
          />
        </div>
        <div class="col-md-3">
          <select class="form-select" id="professionalFilter">
            <option value="">Filter by Professional</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select" id="verifiedFilter">
            <option value="">Filter by Verified</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select" id="popularityFilter">
            <option value="">Filter by Popularity</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
      </div>

      <button class="btn btn-primary mb-4" id="fetchUsersButton">
        Fetch Users
      </button>

      <div class="table-container">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th></th>
              <th>Username</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Professional</th>
              <th>Verified</th>
              <th>Char Available</th>
              <th>Blocked</th>
              <th>Popularity????</th>
            </tr>
          </thead>
          <tbody id="userList">
            <!-- Users will be listed here -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      let usersData = []; // To store the user data

      // Function to fetch user data
      function fetchUserData() {
        $.get("users.json", function (data) {
          // Store user data and populate the user list
          usersData = data;
          populateUserList(usersData);
        });
      }

      // Function to populate the user list
      function populateUserList(users) {
        const nameFilter = $("#nameFilter").val().toLowerCase();
        const professionalFilter = $("#professionalFilter").val();
        const verifiedFilter = $("#verifiedFilter").val();
        const popularityFilter = $("#popularityFilter").val();

        const userList = $("#userList");
        userList.empty();

        users.forEach(function (user) {
          if (
            (nameFilter === "" ||
              user.username.toLowerCase().includes(nameFilter)) &&
            (professionalFilter === "" ||
              user.professional?.toString() === professionalFilter) &&
            (verifiedFilter === "" ||
              user.verified?.toString() === verifiedFilter) &&
            (popularityFilter === "" || user.popularity === popularityFilter)
          ) {
            userList.append(
              "<tr><td>" +
                user.profilePic +
                "</td><td>" +
                user.username +
                "</td><td>" +
                user.firstname +
                "</td><td>" +
                user.lastname +
                "</td><td>" +
                user.email +
                "</td><td>" +
                user.professional +
                "</td><td>" +
                user.verified +
                "</td><td>" +
                user.charAvailable +
                "</td><td>" +
                user.blocked +
                "</td><td>" +
                user.popularity +
                "</td></tr>"
            );
          }
        });
      }

      // Add event listeners to the filters
      $(
        "#nameFilter, #verifiedFilter, #professionalFilter, #popularityFilter"
      ).on("input", function () {
        populateUserList(usersData);
      });

      // Add an event listener to the "Fetch Users" button
      $("#fetchUsersButton").click(function () {
        fetchUserData();
      });
    </script>
  </body>
</html>
