<!DOCTYPE html>
<html>
  <head>
    <title>Users</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- CSS di SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11" />
    <!-- JavaScript di SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
      }

      .modal-body button {
        margin-bottom: 0.5rem;
      }

      .form-control {
        margin-bottom: 1rem;
      }

      .btn-primary {
        width: 100%;
      }

      .table-container {
        overflow-x: auto;
      }

      .table {
        width: 100%;
      }

      .table th,
      .table td {
        white-space: nowrap;
        /* text-overflow: ellipsis; */
        overflow: hidden;
      }

      .list-group-item {
        background-color: #fff;
        margin-bottom: 1rem;
      }

      .label-small {
        font-size: 0.7em;
        color: #888;
        margin-bottom: 1px;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="nav-placeholder"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">User Information</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <button id="add500CharsBtn" class="btn btn-primary">
              +500 Chars
            </button>
            <button id="add1000CharsBtn" class="btn btn-primary">
              +1000 Chars
            </button>
            <button id="blockUserBtn" class="btn btn-danger">Block User</button>
            <button id="unblockUserBtn" class="btn btn-success">
              Sblocca Utente
            </button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-4">
      <h1 class="mt-4 mb-4">Users</h1>

      <div class="row">
        <div class="col-md-3">
          <label for="nameFilter" class="label-small">Username</label>
          <input
            type="text"
            class="form-control"
            id="nameFilter"
            placeholder="Filter by Username"
          />
        </div>
        <div class="col-md-3">
          <label for="professionalFilter" class="label-small"
            >Professional</label
          >
          <select class="form-select" id="professionalFilter">
            <option value="" selected>Filter by Professional</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="verifiedFilter" class="label-small">Verified</label>
          <select class="form-select" id="verifiedFilter">
            <option value="" selected>Filter by Verified</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="blockedFilter" class="label-small">Blocked</label>
          <select class="form-select" id="blockedFilter">
            <option value="" selected>Filter by Blocked</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

      <button class="btn btn-primary mb-4" id="fetchUsersButton">
        Fetch Users
      </button>

      <div class="table-container">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Username</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Pro</th>
              <th>Verified</th>
              <th>Chars Available</th>
              <th>Blocked</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="userList">
            <!-- Users will be listed here -->
          </tbody>
        </table>
      </div>
    </div>

    <!--  -->

    <script>
      function isUserLoggedIn() {
        // Return true if logged in, false if not.
        var token = sessionStorage.getItem("token");

        return !(token === null);
      }
      $(function () {
        $("#nav-placeholder").load("navBar.html");
      });

      let usersData = []; // To store the user data
      // Function to fetch user data
      function fetchUserData() {
        $.get("http://localhost:3500/api/users", function (data) {
          // Store user data and populate the user list

          usersData = data;
          populateUserList(usersData);
        });
      }

      // Function to populate the user list
      function populateUserList(users) {
        const nameFilter = $("#nameFilter").val().toLowerCase();
        const professionalFilter = $("#professionalFilter").val();
        const verifiedFilter = $("#verifiedFilter").val();
        const blockedFilter = $("#blockedFilter").val();

        const userList = $("#userList");
        userList.empty();

        users.forEach(function (user) {
          if (
            (nameFilter === "" ||
              user.username.toLowerCase().includes(nameFilter)) &&
            (professionalFilter === "" ||
              user.professional?.toString() === professionalFilter) &&
            (verifiedFilter === "" ||
              user.verified?.toString() === verifiedFilter) &&
            (blockedFilter === "" || user.blocked?.toString() === blockedFilter)
          ) {
            userList.append(
              "<tr><td>" +
                user.username +
                "</td><td>" +
                user.firstname +
                "</td><td>" +
                user.surname +
                "</td><td>" +
                user.email +
                "</td><td>" +
                user.professional +
                "</td><td>" +
                user.verified +
                "</td><td>" +
                user.dailyChar +
                " - " +
                user.weeklyChar +
                " - " +
                user.monthlyChar +
                "</td><td>" +
                user.blocked +
                "</td><td>" +
                `<button class='btn btn-primary' onclick='actionButtonClick("${user._id}")'>Action</button>` +
                "</td></tr>"
            );
          }
        });
      }

      function actionButtonClick(userId) {
        console.log("Button clicked for user ID: " + userId);
        // Popola il contenuto del modal con le informazioni dell'utente
        const user = usersData.find((u) => u._id === userId);

        // Popola il contenuto del modal con le informazioni dell'utente
        $("#userModalLabel").text(
          `${user.username}, ${user.firstname} ${user.surname}`
        );
        // // Imposta l'ID dell'utente come attributo data nell'elemento userModalLabel
        $("#userModalLabel").data("user", user);

        changeBlockSblockButton(user.blocked);

        // $("#userModal").modal("show");
        var myModal = new bootstrap.Modal(document.getElementById("userModal"));
        myModal.show();
      }

      $(document).ready(function () {
        if (!isUserLoggedIn()) {
          // Il token non Ã¨ presente nel sessionStorage, redirect alla pagina di login
          window.location.href = "./";
        }
        // Add event listeners to the filters
        $(
          "#nameFilter, #verifiedFilter, #professionalFilter, #blockedFilter"
        ).on("input", function () {
          populateUserList(usersData);
        });

        // Add an event listener to the "Fetch Users" button
        $("#fetchUsersButton").click(function () {
          fetchUserData();
        });

        // Listener for labels visibility
        $("#professionalFilter").change(function () {
          const label = $('label[for="professionalFilter"]');
          label.css("visibility", this.value !== "" ? "visible" : "hidden");
        });

        $("#verifiedFilter").change(function () {
          const label = $('label[for="verifiedFilter"]');
          label.css("visibility", this.value !== "" ? "visible" : "hidden");
        });

        $("#blockedFilter").change(function () {
          const label = $('label[for="blockedFilter"]');
          label.css("visibility", this.value !== "" ? "visible" : "hidden");
        });

        $("#nameFilter").on("input", function () {
          const label = $('label[for="nameFilter"]');
          label.css(
            "visibility",
            this.value.trim() !== "" ? "visible" : "hidden"
          );
        });

        //bottoni nel modale
        $("#blockUserBtn").click(function () {
          const user = $("#userModalLabel").data("user");
          changeBlockSblockButton(true);
          blockUser(user._id);
        });
        $("#unblockUserBtn").click(function () {
          const user = $("#userModalLabel").data("user");
          changeBlockSblockButton(false);
          blockUser(user._id);
        });

        $("#add500CharsBtn").click(function () {
          const user = $("#userModalLabel").data("user");
          add500Chars(user._id);
        });

        $("#add1000CharsBtn").click(function () {
          const user = $("#userModalLabel").data("user");
          add1000Chars(user._id);
        });
      });

      // Funzione per bloccare l'utente
      function blockUser(userId) {
        const token = sessionStorage.getItem("token");
        const url = `http://localhost:3500/api/users/${userId}/blocked`;

        $.ajax({
          type: "PATCH",
          url: url,
          headers: {
            Authorization: `Bearer ${token}`,
          },
          success: function (data) {
            console.log("User blocked successfully:", data);
            Swal.fire({
              icon: "success",
              title: "Success",
              text: "Accesso dell'utente modificato con successo",
            });
          },
          error: function (error) {
            console.error("Error blocking user:", error);
          },
        });
      }

      // Funzione per aggiungere 500 caratteri
      function add500Chars(userId) {
        const token = sessionStorage.getItem("token");
        const url = `http://localhost:3500/api/users/${userId}/charAvailable`;

        const requestBody = {
          char: 500,
        };

        $.ajax({
          type: "POST",
          url: url,
          headers: {
            Authorization: `Bearer ${token}`,
          },
          contentType: "application/json",
          data: JSON.stringify(requestBody),
          success: function (data) {
            console.log("500 caratteri aggiunti al profilo:", data);
            Swal.fire({
              icon: "success",
              title: "Success",
              text: "500 caratteri aggiunti al profilo",
            });
          },
          error: function (error) {
            console.error("Error adding 500 chars:", error);
          },
        });
      }

      // Funzione per aggiungere 1000 caratteri
      function add1000Chars(userId) {
        const token = sessionStorage.getItem("token");
        const url = `http://localhost:3500/api/users/${userId}/charAvailable`;

        const requestBody = {
          char: 1000,
        };

        $.ajax({
          type: "POST",
          url: url,
          headers: {
            Authorization: `Bearer ${token}`,
          },
          contentType: "application/json",
          data: JSON.stringify(requestBody),
          success: function (data) {
            console.log("Added 1000 chars successfully:", data);
            Swal.fire({
              icon: "success",
              title: "Success",
              text: "1000 caratteri aggiunti al profilo",
            });
          },
          error: function (error) {
            console.error("Error adding 1000 chars:", error);
          },
        });
      }

      function changeBlockSblockButton(blocked) {
        if (blocked) {
          $("#unblockUserBtn").show();
          $("#blockUserBtn").hide();
        } else {
          $("#unblockUserBtn").hide();
          $("#blockUserBtn").show();
        }
      }
    </script>
  </body>
</html>
