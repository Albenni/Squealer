<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Users - Moderator DashBoard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./SLogo.ico" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- CSS di SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="users.js"></script>

    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
      }

      .modal-body button {
        margin-bottom: 0.5rem;
      }

      .form-control {
        margin-bottom: 1rem;
      }

      .btn-primary {
        width: 100%;
      }

      .table-container {
        overflow-x: auto;
      }

      .table {
        width: 100%;
      }

      .table th,
      .table td {
        white-space: nowrap;
        /* text-overflow: ellipsis; */
        overflow: hidden;
      }

      .list-group-item {
        background-color: #fff;
        margin-bottom: 1rem;
      }

      .label-small {
        font-size: 0.7em;
        color: #888;
        margin-bottom: 1px;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="nav-placeholder"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">User Information</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <button id="add500CharsBtn" class="btn btn-primary">
              +500 Chars
            </button>
            <button id="add1000CharsBtn" class="btn btn-primary">
              +1000 Chars
            </button>
            <button id="blockUserBtn" class="btn btn-danger">Block User</button>
            <button id="unblockUserBtn" class="btn btn-success">
              Sblocca Utente
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-4">
      <h1 class="mt-4 mb-4">Users</h1>

      <div class="row">
        <div class="col-md-4">
          <label for="nameFilter" class="label-small">Username</label>
          <input
            type="text"
            class="form-control"
            id="nameFilter"
            placeholder="Filter by Username"
            aria-label="Filter by Username"
          />
        </div>
        <div class="col-md-4">
          <label for="professionalFilter" class="label-small"
            >Professional</label
          >
          <select
            class="form-select"
            id="professionalFilter"
            aria-label="Filter by Professional"
          >
            <option value="" selected>Filter by Professional</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <!-- <div class="col-md-3">
          <label for="verifiedFilter" class="label-small">Verified</label>
          <select
            class="form-select"
            id="verifiedFilter"
            aria-label="Filter by Verified"
          >
            <option value="" selected>Filter by Verified</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div> -->
        <div class="col-md-4">
          <label for="blockedFilter" class="label-small">Blocked</label>
          <select
            class="form-select"
            id="blockedFilter"
            aria-label="Filter by Blocked"
          >
            <option value="" selected>Filter by Blocked</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

      <button class="btn btn-primary mb-4" id="fetchUsersButton">
        Fetch Users
      </button>

      <div class="table-container">
        <table
          class="table table-bordered table-striped"
          aria-label="User list table"
        >
          <thead>
            <tr>
              <th>Username</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Pro</th>
              <th>Verified</th>
              <th>Chars Available</th>
              <th>Blocked</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="userList">
            <!-- Users will be listed here -->
          </tbody>
        </table>
      </div>
    </div>

    <!--  -->
  </body>
</html>
