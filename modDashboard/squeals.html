<!DOCTYPE html>
<html>
  <head>
    <title>Messages</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
      }

      .form-control {
        margin-bottom: 1rem;
      }

      .btn-primary {
        width: 100%;
      }

      .table-container {
        overflow-x: auto;
      }

      .table {
        width: 100%;
      }

      .table th,
      .table td {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      .list-group-item {
        background-color: #fff;
        margin-bottom: 10px;
      }
      .label-small {
        font-size: 0.7em;
        color: #888;
        margin-bottom: 1px;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="nav-placeholder"></div>

    <div class="container my-4">
      <h1 class="mt-4 mb-4">Messages</h1>

      <div class="row">
        <div class="col-md-3">
          <label for="authorFilter" class="label-small">Author</label>
          <input
            type="text"
            class="form-control"
            id="authorFilter"
            placeholder="Filter by Author"
          />
        </div>
        <div class="col-md-3">
          <label for="contentTypeFilter" class="label-small"
            >Content Type</label
          >
          <select class="form-select" id="contentTypeFilter">
            <option value="">Filter by Content Type</option>
            <option value="text">Text</option>
            <option value="image">Image</option>
            <option value="video">Video</option>
            <option value="geolocalization">Geolocalization</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="dateFilter" class="label-small">Date</label>
          <input type="date" class="form-control" id="dateFilter" />
        </div>
        <div class="col-md-3">
          <label for="squealType" class="label-small">Squeal type</label>
          <select class="form-select" id="squealType">
            <option value="">Filter by Squeal Type</option>
            <option value="Public">Public</option>
            <option value="Channel">Channel</option>
            <option value="Keyword">Keyword</option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary mb-4" id="fetchMessagesButton">
        Fetch Messages
      </button>

      <div class="table-container">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Author</th>
              <th>Group</th>
              <th>Content</th>
              <th>Content Type</th>
              <th>Impression</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="messageList">
            <!-- Messages will be listed here -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      function isUserLoggedIn() {
        // Return true if logged in, false if not.
        var token = localStorage.getItem("token");

        return !(token === null);
      }

      $(function () {
        $("#nav-placeholder").load("navBar.html");
      });
      let messagesData = []; // To store the message data

      // Function to fetch message data
      function fetchMessageData() {
        $.get("squeals.json", function (data) {
          // Store message data and populate the message list
          messagesData = data;
          populateMessageList(messagesData);
        });
      }

      // Function to populate the message list
      function populateMessageList(messages) {
        const authorFilter = $("#authorFilter").val().toLowerCase();
        const contentTypeFilter = $("#contentTypeFilter").val();
        const dateFilter = new Date($("#dateFilter").val()).toLocaleString();
        const squealType = $("#squealType").val().toLowerCase();

        const messageList = $("#messageList");
        messageList.empty();

        messages.forEach(function (message) {
          if (
            (authorFilter === "" ||
              message.author.toLowerCase().includes(authorFilter)) &&
            (contentTypeFilter === "" ||
              message.contentType === contentTypeFilter) &&
            ($("#dateFilter").val() === "" ||
              new Date(message.data).getTime() === dateFilter) &&
            (squealType === "" ||
              message.group.toLowerCase().includes(squealType))
          ) {
            messageList.append(
              "<tr><td>" +
                message.author +
                "</td><td>" +
                message.group +
                "</td><td>" +
                message.content +
                "</td><td>" +
                message.contentType +
                "</td><td>" +
                message.impression +
                "</td><td>" +
                new Date(message.data).toLocaleString() +
                "</td></tr>"
            );
          }
        });
      }
      $(document).ready(function () {
        if (!isUserLoggedIn()) {
          // Il token non Ã¨ presente nel localStorage, redirect alla pagina di login
          window.location.href = "./";
        }
        // Add event listeners to the filters
        $("#authorFilter, #contentTypeFilter, #dateFilter, #squealType").on(
          "input",
          function () {
            populateMessageList(messagesData);
          }
        );

        // Add an event listener to the "Fetch Messages" button
        $("#fetchMessagesButton").click(function () {
          fetchMessageData();
        });
        // Listener for labels visibility
        $("#authorFilter").change(function () {
          const label = $('label[for="authorFilter"]');
          label.css("visibility", this.value !== "" ? "visible" : "hidden");
        });

        $("#contentTypeFilter").change(function () {
          const label = $('label[for="contentTypeFilter"]');
          label.css("visibility", this.value !== "" ? "visible" : "hidden");
        });

        $("#dateFilter").change(function () {
          const label = $('label[for="dateFilter"]');
          label.css("visibility", this.value !== "" ? "visible" : "hidden");
        });

        $("#squealType").on("input", function () {
          const label = $('label[for="squealType"]');
          label.css(
            "visibility",
            this.value.trim() !== "" ? "visible" : "hidden"
          );
        });
      });
    </script>
  </body>
</html>
