<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Squeals - Moderator DashBoard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./SLogo.ico" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- CSS di SweetAlert2 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->

    <script type="text/javascript" src="squeals.js"></script>

    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
      }

      .form-control {
        margin-bottom: 1rem;
      }

      .btn-primary {
        width: 100%;
      }

      .table-container {
        overflow-x: auto;
        /* max-width: 100%; */
      }

      .table {
        width: 100%;
      }

      .table th,
      .table td {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 150px; /* Imposta la larghezza massima desiderata per ciascuna cella */
      }

      .list-group-item {
        background-color: #fff;
        margin-bottom: 10px;
      }
      .label-small {
        font-size: 0.7em;
        color: #888;
        margin-bottom: 1px;
        visibility: hidden;
      }

      .custom-btn {
        width: 3rem;
        height: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="nav-placeholder"></div>

    <div class="container my-4">
      <h1 class="mt-4 mb-4">Squeals</h1>

      <div class="row">
        <div class="col-md-3">
          <label for="authorFilter" class="label-small">Author</label>
          <input
            type="text"
            class="form-control"
            id="authorFilter"
            placeholder="Filter by Author"
          />
        </div>
        <div class="col-md-3">
          <label for="receiverFilter" class="label-small">Receiver</label>
          <input
            type="text"
            class="form-control"
            id="receiverFilter"
            placeholder="Filter by Receiver"
          />
        </div>
        <div class="col-md-3">
          <label for="contentTypeFilter" class="label-small"
            >Content Type</label
          >
          <select class="form-select" id="contentTypeFilter">
            <option value="">Filter by Content Type</option>
            <option value="text">Text</option>
            <option value="image">Image</option>
            <option value="video">Video</option>
            <option value="geolocalization">Geolocalization</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="dateFilter" class="label-small">Date</label>
          <input type="date" class="form-control" id="dateFilter" />
        </div>
      </div>
      <button class="btn btn-primary mb-4" id="fetchMessagesButton">
        Fetch Squeals
      </button>

      <div class="table-container">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Author</th>
              <th>Receiver</th>
              <th>Content</th>
              <th>Content Type</th>
              <th>Impression</th>
              <th>Date</th>
              <th>More</th>
            </tr>
          </thead>
          <tbody id="messageList">
            <!-- Messages will be listed here -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
