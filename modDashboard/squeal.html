<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dettagli Messaggio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>

    <script type="text/javascript" src="squeal.js"></script>

    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        margin-top: 50px;
      }

      #messageDetails {
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .card-title {
        text-align: center;
        font-size: 2rem;
        color: #007bff;
      }

      .card-text {
        color: #495057;
      }

      #deleteBtn {
        margin-top: 2em;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="nav-placeholder"></div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div id="messageDetails" class="card">
            <!-- ... Contenuto della prima card ... -->
            <div class="card-body">
              <h5 class="card-title">Squeal Details</h5>
              <p class="card-text" id="author"></p>
              <p class="card-text" id="category"></p>
              <p class="card-text" id="content"></p>
              <p class="card-text" id="contentType"></p>
              <p class="card-text" id="createdAt"></p>
              <p class="card-text" id="impression"></p>

              <p class="card-text" id="reactionPos"></p>
              <p class="card-text" id="reactionNeg"></p>
              <p class="card-text" id="receivers"></p>
              <p class="card-text" id="_id"></p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div id="messageAction" class="card">
            <!-- ... Contenuto della seconda card ... -->
            <div class="card-body">
              <h5 class="card-title">Squeal Actions</h5>
              <div
                class="container mt-5"
                id="addReceiverDiv"
                style="display: none"
              >
                <div class="text-center">
                  <h4>Add Receiver</h4>
                </div>
                <form id="addReceiverForm">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="id" class="small">ID:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="id"
                          placeholder="Enter ID"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="groupType" class="small">Group Type:</label>
                        <select class="form-control" id="groupType">
                          <option value="Channel">Channel</option>
                          <option value="Keyword">Keyword</option>
                        </select>
                      </div>
                    </div>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="addReceiver()"
                    >
                      Submit
                    </button>
                  </div>
                </form>
              </div>
              <div class="container mt-5" id="addReactionsDiv">
                <div class="text-center">
                  <h4>Add Reactions</h4>
                </div>
                <form id="addReactionForm">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="reactionNumber" class="small"
                          >How many reactions:</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="reactionNumber"
                          placeholder="Reaction Amount"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="reactionType" class="small"
                          >Reaction Type:</label
                        >
                        <select class="form-control" id="reactionType">
                          <option value="2">Positive</option>
                          <option value="1">Negative</option>
                        </select>
                      </div>
                    </div>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="addReactions()"
                    >
                      Submit
                    </button>
                  </div>
                </form>
                <div class="row">
                  <button class="btn btn-danger" id="deleteBtn">
                    Delete Squeal
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
