<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dettagli Canale - Moderator DashBoard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./SLogo.ico" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="channel.js"></script>

    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        margin-top: 50px;
      }

      #messageDetails {
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .card-title {
        text-align: center;
        font-size: 2rem;
        color: #007bff;
      }

      .card-text {
        color: #495057;
      }

      #deleteBtn,
      #sendRequestBtn {
        margin-top: 15px;
      }

      #deleteChannelBtn {
        padding-left: 3em;
        padding-right: 3em;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="nav-placeholder" aria-label="Main navigation"></div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div id="messageDetails" class="card">
            <!-- ... Contenuto della prima card ... -->
            <div class="card-body">
              <h5 class="card-title">Channel Details</h5>
              <p class="card-text" id="channelName"></p>
              <p class="card-text" id="channelDesc"></p>
              <p class="card-text" id="numFollower"></p>
              <p class="card-text" id="numSqueal"></p>
              <p class="card-text" id="channelAdmins"></p>
              <p class="card-text" id="channelPrivate"></p>
              <p class="card-text" id="channelEditorial"></p>
              <p class="card-text" id="channelBlocked"></p>
              <p class="card-text" id="channelCreationDate"></p>
              <p class="card-text" id="channelId"></p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div id="messageAction" class="card">
            <!-- ... Contenuto della seconda card ... -->
            <div class="card-body">
              <h5 class="card-title mb-4">Channel Actions</h5>
              <div class="text-center">
                <h4>Change name:</h4>
              </div>
              <form id="changeNameForm">
                <div class="row">
                  <div class="col-8">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="newName"
                        placeholder="Enter name"
                      />
                    </div>
                  </div>
                  <div class="col-4">
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      onclick="changeName()"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </form>
              <div class="text-center">
                <h4>Change description:</h4>
              </div>
              <form id="changeDescForm">
                <div class="row">
                  <div class="col-8">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="newDescription"
                        placeholder="Enter description"
                      />
                    </div>
                  </div>
                  <div class="col-4">
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      onclick="changeDescription()"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </form>
              <div
                class="container mt-5"
                id="deleteChannelDiv"
                style="display: none"
              >
                <div class="text-center">
                  <h4>
                    Delete Editorial Channel:
                    <button
                      type="button"
                      id="deleteChannelBtn"
                      class="btn btn-danger"
                      onclick="deleteChannel()"
                    >
                      Delete
                    </button>
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
