<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Squealer Moderator</title>
    <!-- Link a Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Link a jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white text-center">
              <h3>Login - Squealer Moderator</h3>
            </div>
            <div class="card-body">
              <form id="login-form">
                <div class="form-group">
                  <label for="username">Nome utente</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Accedi
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Aggiungi la gestione dell'evento di invio del modulo
        $("#login-form").submit(function (e) {
          e.preventDefault();
          var username = $("#username").val();
          var password = $("#password").val();

          // Esempio di validazione di base
          if (username === "tuonomeutente" && password === "tupassword") {
            // Sostituisci con la logica di autenticazione reale
            alert("Accesso riuscito!");
            window.location.href = "dashboard.html";
          } else {
            alert("Credenziali errate. Riprova.");
          }
        });
      });
    </script>
  </body>
</html>
