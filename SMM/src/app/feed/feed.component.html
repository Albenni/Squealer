<ul class="d-flex flex-row">
    <li *ngFor="let squeal of squeals">
        <img *ngIf="squeal.contentType === 'image'" src="{{ squeal.content}}" alt="squeal image">
        <p *ngIf="squeal.contentType === 'text'">{{ squeal.content}}</p>
        <div *ngIf="squeal.contentType === 'geolocalization'">{{ squeal.content}}</div>
        <div *ngIf="squeal.contentType === 'video'"> {{squeal.content}}</div>
    </li>
</ul>
