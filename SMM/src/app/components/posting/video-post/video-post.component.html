<div>
    <label for="videoUrl">Video URL:</label>
    <input
      type="text"
      id="videoUrl"
      [(ngModel)]="videoUrl"
      (change)="onUrlChange(fileInput)"
      class="form-control"
    />
    <br />
    <label for="videoFile">Or upload a file:</label>
    <input
      type="file"
      id="videoFile"
      #fileInput
      (change)="onFileSelected($event, fileInput)"
      class="form-control"
    />
</div>
