<div>
  <label for="imgUrl">Immagine URL:</label>
  <input
    type="text"
    id="imgUrl"
    [(ngModel)]="imgUrl"
    (change)="onUrlChange()"
    class="form-control"
  />
  <br />
  <label for="imgFile">Oppure importa un file:</label>
  <input
  type="file"
  id="imgFile"
  #fileInput
  (change)="onFileSelected($event, fileInput)"
  class="form-control"
/>

</div>
