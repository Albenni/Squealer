<ul class="d-flex flex-row p-0" style="flex-wrap: wrap; list-style-type: none;">
    <li *ngFor="let squeal of squeals; let index = index" class="p-2 m-2 card text-center" style="align-items: center;">
        <div class="p-3 card-body" style="width: 10rem; border-radius: 3%; "><img *ngIf="squeal.contentType === 'image'"
                src="{{ squeal.content}}" alt="squeal image" class="img-fluid">
            <p *ngIf="squeal.contentType === 'text'">{{ squeal.content}}</p>
            <div *ngIf="squeal.contentType === 'geolocalization'">{{ squeal.content}}</div>
            <div *ngIf="squeal.contentType === 'video'"> {{squeal.content}}</div>
        </div>
        <div class="card-footer text-body-secondary" style="font-size: smaller;">
            {{squealsDate[index]}}
        </div>

        
    </li>
</ul>
