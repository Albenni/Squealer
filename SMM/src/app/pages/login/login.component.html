<div class="container-fluid row" id="login-container">
    <div class="col-md-4" id="login-logo">
        <img class="img-fluid" [src]="logosrc" alt="Logo">
    </div>
    <div class="col-md-3">
        <div id="login-title" class="row d-flex justify-content-center pb-4">
            Squealer
        </div>
        <div id="login-form">
            <tabset>
                <tab heading="Accedi">

                    <div class="pt-2">

                        <div *ngIf="wrongResponse" class="errorMessage">
                            <p id="responseErr"> Username o password errata </p>
                        </div>

                        <form (submit)="onSubmit()" class="text-align-center container">
                            <div class="form-group pb-2">
                                <label for="user">Username</label>
                                <input type="username" class="form-control" placeholder="Inserisci username" id="user"
                                    name="user" [(ngModel)]="userData.user" required>
                            </div>
                            <div class="form-group py-2">
                                <!-- se cambi for "password" si sminchia css-->
                                <label for="pwd">Password</label>
                                <input type="password" class="form-control" id="pwd" name="pwd"
                                    placeholder="Inserisci password" [(ngModel)]="userData.pwd" required>
                            </div>
                            <p class="mt-3">
                                <a href="#" id="forgotPasswordLink">Hai dimenticato la password?</a>
                            </p>
                            <button id="submitButton" type="submit" class="text btn btn-dark">Accedi</button>
                        </form>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</div>
