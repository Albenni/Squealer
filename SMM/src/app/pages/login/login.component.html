<div class="container-fluid row" id="login-container">
    <div class="col-md-4" id="login-logo" role="img" aria-label="Logo del sito">
        <img class="img-fluid" [src]="logosrc" alt="Logo di Squealer">
    </div>
    <div class="col-md-3">
        <div id="login-title" class="row d-flex justify-content-center pb-4" role="heading" aria-level="1">
            Squealer
        </div>
        <div id="login-form" role="form" aria-labelledby="login-title">
            <tabset>
                <tab heading="Accedi" role="tabpanel" aria-labelledby="tab-login">
                    <div class="pt-2">

                        <div *ngIf="noVip" class="errorMessage" role="alert">
                            <p class="responseErr"> Nessun VIP associato.</p>
                        </div>
                        <div *ngIf="notPro" class="errorMessage" role="alert">
                            <p class="responseErr">L'account non Ã¨ di tipo PRO. </p>
                        </div>

                        <div *ngIf="notFound" class="errorMessage" role="alert">
                            <p class="responseErr"> Utente non trovato. </p>
                        </div>

                        <div *ngIf="incorrectPwd" class="errorMessage" role="alert">
                            <p class="responseErr"> Password errata. </p>
                        </div>

                        <div *ngIf="blocked" class="errorMessage" role="alert">
                            <p class="responseErr"> Utente bloccato. </p>
                        </div>

                        <form (submit)="onSubmit()" class="text-align-center container" aria-label="Form di login">
                            <div class="form-group pb-2">
                                <label for="user">Username</label>
                                <input type="username" class="form-control" placeholder="Inserisci username" id="user" name="user" [(ngModel)]="userData.user" required aria-required="true">
                            </div>
                            <div class="form-group py-2">
                                <label for="pwd">Password</label>
                                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Inserisci password" [(ngModel)]="userData.pwd" required aria-required="true">
                            </div>
                            <p class="mt-3">
                                <a href="#" id="forgotPasswordLink">Hai dimenticato la password?</a>
                            </p>
                            <button id="submitButton" type="submit" class="text btn btn-dark">Accedi</button>
                        </form>
                    </div>
                </tab>
            </tabset>
        </div>
       
    </div>
</div>
