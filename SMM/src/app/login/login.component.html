<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squeal SMM</title>

</head>

<body>
    <div class="row" id="login-container">
        <div class="col-6" id="login-logo">
            <img src="./assets/SLogo.png" alt="Logo">
        </div>
        <div id="login-form" class="container  col-6" style="background-color: white;">
            <h2>Accedi</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"
                        placeholder="Inserisci email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                        placeholder="Inserisci password" required>
                </div>
                <p style="text-align: start;" class="mt-3"><a href="#">Hai dimenticato la password?</a></p>
                <button type="submit" class="btn btn-primary">Accedi</button>
            </form>

        </div>

    </div>
