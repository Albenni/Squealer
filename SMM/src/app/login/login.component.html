<!-- Togliere barre scorrimento lat e ver-->

<div class="container-fluid row" id="login-container">
    <div class="col-md-4" id="login-logo">
        <img class="img-fluid" [src]="logosrc" alt="Logo">

    </div>
    <div class="col-md-3">
        <div id="login-title" class="row d-flex justify-content-center pb-2">
            Squealer
        </div>
        <div id="login-form">
            <tabset>
                <tab heading="Accedi">
                    <form (ngSubmit)="onSubmit()" class="text-align-center container">
                        <div class="form-group py-2">
                            <label for="username">Username</label>
                            <input type="username" class="form-control" id="username" [(ngModel)]="username"
                                name="username" (input)="changeUsername($event)" placeholder="Inserisci username"
                                required>
                        </div>
                        <div class="form-group py-2">
                            <!-- se cambi for "password" si sminchia css-->
                            <label for="email">Password</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="password"
                                name="password" (input)="changePassword($event)" placeholder="Inserisci password"
                                required>
                        </div>
                        <p class="mt-3"><a href="#">Hai
                                dimenticato la
                                password?</a></p>
                        <button id="submitButton" type="submit" class="text btn btn-dark">Accedi</button>
                    </form>
                </tab>
            </tabset>
        </div>
    </div>


</div>
