<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squeal SMM</title>

</head>

<body>

    <div class="row " id="topLoginPage" style="padding-top: 1rem; padding-left: 2rem;">
        <div class="col-1"> <img style="max-height: 3rem;" class="img-fluid" src="./assets/SLogo.png" alt="Logo"></div>
        <div class="col">
            <h1 class=" align-middle" style="">Squealer SMM</h1>
        </div>
    </div>
    <div class="row" id="login-container">
        <div class="col-sm-6" id="login-logo">
            <img class="img-fluid" src="./assets/SLogo.png" alt="Logo">
        </div>
        <div id="login-form" class="container col-sm-3"
            style="background-color: white; padding: 2rem; border-radius: 1rem">
            <tabset>
                <tab heading="Accedi">
                    <form (ngSubmit)="onSubmit()" class="text-align-center container">
                        <div class="form-group py-2">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"
                                placeholder="Inserisci email" required>
                        </div>
                        <div class="form-group py-2">
                            <label for="email">Password</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="password"
                                name="password" placeholder="Inserisci password" required>
                        </div>
                        <p class="mt-3"><a href="#">Hai
                                dimenticato la
                                password?</a></p>
                        <button type="submit" style="width: 80px;" class="text btn btn-dark">Accedi</button>
                    </form>
                </tab>
            </tabset>



        </div>

    </div>

</body>

</html>
