<div class="card">
    <div class="card-header">
        <h3>{{ postTitle }}</h3>
    </div>
    <div class="card-body">
        <ng-container *ngIf="isImage; else textContent">
            <img [src]="content" alt="Immagine del post">
        </ng-container>
        <ng-template #textContent>
            <p>{{ content }}</p>
        </ng-template>
    </div>
</div>
