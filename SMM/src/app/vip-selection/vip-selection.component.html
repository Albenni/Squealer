<div class="welcome-container">
    <h1>Benvenuto {{ smmUsername }}!</h1>
    <div class="account-selection">
        <label for="accountSelect">Seleziona l'account su cui lavorare:</label>
        <select id="accountSelect" [(ngModel)]="selectedAccount">
            <option *ngFor="let account of vipUsernames" [value]="account">{{ account }}</option>
        </select>
    </div>
    <button id="submitButton" type="submit" class="text btn btn-dark">Seleziona</button>

</div>
